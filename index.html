    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const scoreRef = database.ref('data/0/score');
    const teamInfoRef = database.ref('data/0/teamInfo');

    teamInfoRef.on('value', (snapshot) => {
      const teamInfo = snapshot.val();

      document.getElementById('team1-heading').textContent = teamInfo[0].name + ' Inning 1:';
      document.getElementById('team2-heading').textContent = teamInfo[1].name + ' Inning 1:';
    });

    scoreRef.on('value', (snapshot) => {
      const score = snapshot.val();

      const team1Inning1 = score[0];
      const team2Inning1 = score[1];

      document.getElementById('team1-r').textContent = team1Inning1.r;
      document.getElementById('team1-w').textContent = team1Inning1.w;
      document.getElementById('team1-o').textContent = team1Inning1.o.toFixed(1);

      document.getElementById('team2-r').textContent = team2Inning1.r;
      document.getElementById('team2-w').textContent = team2Inning1.w;
      document.getElementById('team2-o').textContent = team2Inning1.o.toFixed(1);
    });</script>
